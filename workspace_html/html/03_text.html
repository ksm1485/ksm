<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    비교 글씨
    <!-- h1~h6까지는 제목을 뜻한다 -->
    <!-- h1은 페이지에 하나만 있는게 좋다 -->
    <!-- h3를 사용하려면 h1과 h2가 있는게 좋다 -->
    <h1>h1 heading tag</h1>
    <h2>h2 heading tag</h2>
    <h3>h3 heading tag</h3>
    <h4>h4 heading tag</h4>
    <h5>h5 heading tag</h5>
    <h6>h6 heading tag</h6>
    <h7>h7 의미 없음</h7>
    <human>의미없다</human>
    <p>단락1</p>
    <p>
        단락2<br>다음줄
    </p>
    <pre>
        1
        2<br>
        3
    </pre>
    <br>
    <hr>
    <br>
    그냥 글씨<br>
    <strong>굵은 글씨 strong</strong>
    <br>
    <em>기운글씨</em>
    <br>
    <em>오늘 <strong>저녁</strong> 뭐먹지?</em>
    <br>
    E=MC<sup>2</sup><sub>[1]</sub>
    <br>

</body>
</html>
