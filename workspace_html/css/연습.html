<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #qqq0 .main {
            border: 1px solid red;
            height: 400px;

            background-image: url(https://html5up.net/uploads/demos/tessellate/images/header.jpg);
            background-size: cover;
        }

        #qqq0 .main .content {
            /* border: 1px solid blue; */
            height: 300px;
            width: 80%;
            margin: 5% auto;
            text-align: center;
            color: white;
        }

        #qqq0 .main .content div {
            margin: 50px;
        }

        #qqq0 .main .content div .click {
            border-bottom: 1px dotted white;
            cursor: pointer;
        }

         #qqq0 .main .content div.btn{
            border: 1px solid white;
            border-radius: 5px;
            width: 300px;
            height: 50px;
            margin: 0 auto;
            line-height: 50px;
            background-color: rgba(255, 255, 255, 0.2)
        }
    </style>
</head>

<body>
    <div id="qqq0">
        <div class="main">
            <div class="content">
                <div>
                    <h1>Welcome to Tessellate</h1>
                </div>

                    A free responsive site template by <span class="click">HTML5 UP</span>
                </div>

                    Proceed to second phase
                </div>

            </div>
        </div>
        <hr>
        <hr>
        <hr>
