<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/08_position.css">
</head>
<body>
    <div class="parent" id="here">
        <div>위 div</div>
        <div class="child">
            자식<br>
            다음줄
        </div>
    </div>
    <div>아래 div</div>

    <div class="parent">
        <div class="rel z1">1번</div>
        <div class="rel z2">2번</div>
        <div class="rel z3">3번</div>
    </div>

    <ul class="main">
        <li>메인메뉴</li>
    </ul>
    <ul class="sub">
        <li>서브메뉴1</li>
        <li>서브메뉴2</li>
        <li>서브메뉴3</li>
    </ul>

    <div class="p1">
        부모 박스
        <div class="c1">
            자식 박스
        </div>
    </div>
    
    <div class="p2">
        부모 박스
        <div class="c2">
            자식 박스
        </div>
    </div>

</body>
</html>
